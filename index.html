<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #c0694d -26%, #f66636 145%);
          "
        >
          <h1>Antelope Canyon</h1>
          <p>Arizona</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #85cbfe -1%, #99d2ff 124%);
          "
        >
          <h1>Dolomites</h1>
          <p>Italy</p>
        </div>
        <div
          style="
            background: linear-gradient(150.87deg, #abbfe0 1%, #64a7f7 100%);
          "
        >
          <h1>Gizeh</h1>
          <p>Egypt</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #97d7fe -8%, #02f36e 138%);
          "
        >
          <h1>The tale of Pileh lagoon</h1>
          <p>Thailand</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1686238349945-82074ce9f02f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1650q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668113398361-4690e3381149?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1650q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668629510915-c092c7dd8b12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1650q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1660260066283-6a1692feb743?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1650q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
